    <script>

        navigator.serviceWorker.register("./service-worker.js").then(reg => {
            reg.addEventListener('updatefound', () => {
                const newWorker = reg.installing;
                newWorker.addEventListener('statechange', () => {
                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                        window.location.reload();
                    }
                });
            });
        });
        navigator.serviceWorker.addEventListener("controllerchange", () => {
          window.location.reload();
        });
      }
    </script>

    <div class="bottom-ui">

            <div style="display:flex; justify-content:center; gap:10px; margin-top:8px; font-size:0.8em;">
                <div style="display:flex; align-items:center; gap:4px;"><div style="width:10px; height:10px; background:rgba(76,175,80,0.8);"></div>ì‹œì•¼</div>

                <div style="display:flex; align-items:center; gap:4px;"><div style="width:10px; height:10px; background:rgba(33,150,243,0.8);"></div>ê³µê²©ê°€ëŠ¥</div>

    <script>
        const container = document.getElementById('grid-container');
        const infoPanel = document.getElementById('info-panel');
        const rangeText = document.getElementById('range-text');
        const statusText = document.getElementById('status-text');
        
        let tiles = []; 
        let isSimMode = false; let isRangeMode = false; let isLOSActive = false;
        let currentGridWidth = 12; let currentGridHeight = 12;
        let startPoint = null; let isLocked = false; let rangeValue = 4;

        // ê·¸ë¦¬ë“œ ìƒì„± (ìƒëµ ì—†ì´ ë³µêµ¬)
        function createGrid() {
            container.style.gridTemplateColumns = `repeat(${currentGridWidth}, 1fr)`;
            container.style.gridTemplateRows = `repeat(${currentGridHeight}, 1fr)`;
            container.innerHTML = ''; tiles = [];
            for (let y = 0; y < currentGridHeight; y++) {
                for (let x = 0; x < currentGridWidth; x++) {
                    const tile = document.createElement('div'); tile.className = 'tile';
                    tile.dataset.x = x; tile.dataset.y = y;
                    for (let i = 0; i < 9; i++) {
                        const sub = document.createElement('div'); sub.className = 'subcell'; tile.appendChild(sub);
                    }
                    tile.addEventListener('mousedown', () => {
                        if (isSimMode) handleSimClick(x, y); else handleMeasureClick(x, y);
                    });
                    tile.addEventListener('mouseenter', () => {
                        handleMeasureHover(x, y);
                    });
                    container.appendChild(tile); tiles.push(tile);
                }
            }
        }

        // â­ ì‚¬ê±°ë¦¬ ê²½ë¡œ ë³µêµ¬ í¬ì¸íŠ¸: handleMeasureHover ìˆ˜ì •
        function handleMeasureHover(tx, ty) {
            if (isLocked || !startPoint) return;
            
            // ì‹œê°ì  ì´ˆê¸°í™”
            tiles.forEach(t => t.classList.remove('path', 'target'));
            
            const sx = startPoint.x; const sy = startPoint.y;
            const targetTile = tiles[ty * currentGridWidth + tx];
            if(targetTile) targetTile.classList.add('target');

            // âœ… ì‚¬ê±°ë¦¬ ëª¨ë“œì¼ ë•Œë„ ê²½ë¡œ(ë…¸ë€ìƒ‰)ë¥¼ ê·¸ë¦¬ë„ë¡ ì½”ë“œ ìˆ˜ì •
            const dx = Math.abs(tx - sx);
            const dy = Math.abs(ty - sy);
            
            // Lìí˜• ê²½ë¡œ ê³„ì‚°
            for(let i=1; i<=dx; i++) {
                const tile = tiles[sy * currentGridWidth + (sx + i * (tx > sx ? 1 : -1))];
                if(tile) tile.classList.add('path');
            }
            for(let i=1; i<=dy; i++) {
                const tile = tiles[(sy + i * (ty > sy ? 1 : -1)) * currentGridWidth + tx];
                if(tile) tile.classList.add('path');
            }

            rangeText.innerHTML = `ì‚¬ê±°ë¦¬: <span style="color:white">${dx + dy}</span>`;
        }

        function handleMeasureClick(x, y) {
            if (!startPoint) {
                startPoint = { x, y };
                tiles[y * currentGridWidth + x].classList.add('start');
                updateLOS();
            } else if (!isLocked) {
                isLocked = true;
                tiles[y * currentGridWidth + x].classList.add('target');
            } else {
                resetMeasureState();
            }
        }

        function resetMeasureState() {
            startPoint = null; isLocked = false;
            tiles.forEach(t => t.classList.remove('start', 'target', 'path'));
            updateLOS();
        }

        function toggleRangeMode() {
            isRangeMode = !isRangeMode;
            document.getElementById('btn-range').classList.toggle('active');
            resetMeasureState();
        }

        // [ì‹œì•¼ ê³„ì‚° ë° ë§µ ë¡œë“œ ë¡œì§ ìƒëµ ì—†ì´ ê¸°ì¡´ íŒŒì¼ ë‚´ìš© ìœ ì§€]
        function loadMap(name) { /* ê¸°ì¡´ ì½”ë“œ ìœ ì§€ */ createGrid(); }
        function toggleLOS() { isLOSActive = !isLOSActive; updateLOS(); }
        function updateLOS() { /* ê¸°ì¡´ ì½”ë“œ ìœ ì§€ */ }

        createGrid();
        loadMap('hotspot');
    </script>
